# Pre-commit hooks for trestle-coordinator-core
# Ensures code quality before commits

repos:
  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
      # Run the formatter
      - id: ruff-format

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        files: ^trestle_coordinator_core/.*\.py$
        args: [--ignore-missing-imports, --check-untyped-defs]
        additional_dependencies:
          - types-aiofiles
          - pytest
          - websockets
        exclude: ^trestle_coordinator_core/trestle_pb2\.pyi?$

  # Type checking with Pyright (matches VS Code Pylance)
  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.408
    hooks:
      - id: pyright
        args: [trestle_coordinator_core]
        pass_filenames: false
        files: ^trestle_coordinator_core/.*\.py$
        exclude: ^trestle_coordinator_core/trestle_pb2\.pyi?$
        additional_dependencies:
          - websockets
          - aiohttp
          - types-protobuf

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: end-of-file-fixer
        exclude: ^trestle_coordinator_core/trestle_pb2\.pyi?$
      - id: trailing-whitespace
        exclude: ^trestle_coordinator_core/trestle_pb2\.pyi?$
      - id: mixed-line-ending
      - id: check-docstring-first
      - id: debug-statements

  # Documentation lint
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.41.0
    hooks:
      - id: markdownlint
        args: ["--disable", "MD013"]

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: ["-d", "{extends: default, rules: {line-length: disable}}"]

  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        args: ["--skip=*.svg,*.png"]

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]
        exclude: ^tests/
        additional_dependencies: ["bandit[toml]"]

  # Validate pytest tests
  - repo: local
    hooks:
      - id: smart-test-selection
        name: Run tests for changed code (testmon)
        entry: bash -c 'cd /workspaces/trestle-transport && python -m pytest --testmon --no-cov --tb=short -q -x || ([ $? -eq 5 ] && echo "No tests selected (no code changes detected)" && exit 0)'
        language: system
        pass_filenames: false
        files: \.(py)$
        exclude: ^(docs/|trestle_coordinator_core/trestle_pb2\.)

      - id: pytest-check
        name: Run pytest tests
        entry: bash -c 'cd /workspaces/trestle-transport && python -m pytest tests/ -v'
        language: system
        pass_filenames: false
        always_run: false
        stages: [manual]

      - id: sonar-scan
        name: Run SonarScanner locally (manual trigger)
        entry: bash -c 'cd /workspaces/trestle-transport && scripts/run_sonar.sh'
        language: system
        pass_filenames: false
        always_run: false
        stages: [manual]
